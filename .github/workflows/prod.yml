name: Build and Deploy Arb Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            **/target
            **/.cargo
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install Rust
        run: rustup update stable && rustup default stable

      - name: Build arb-bot Docker image
        run: |
          docker build -t arb-bot:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker tag arb-bot:latest ${{ secrets.DOCKER_USERNAME }}/arb-bot:latest && docker push ${{ secrets.DOCKER_USERNAME }}/arb-bot:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Hetzner VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            # Create bot directory if not exists
            mkdir -p /root/arb-bot
            cd /root/arb-bot

            # Copy docker-compose.yml from GitHub repo
            cat <<'EOF' > docker-compose.yml
            $(cat docker-compose.yml)
            EOF

            # Write .env file from GitHub secrets
            echo "RPC_URL=${{ secrets.RPC_URL }}" > .env
            echo "PRIVATE_KEY=${{ secrets.PRIVATE_KEY }}" >> .env

            # Pull latest Docker image
            docker pull ${{ secrets.DOCKER_USERNAME }}/arb-bot:latest

            # Stop old container if running
            docker compose down || true

            # Start new container in detached mode
            docker compose up -d
